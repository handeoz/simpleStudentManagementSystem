                   [(ngModel)]="user.id" #id [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername3" placeholder="Username"
                   [(ngModel)]="user.username" #username [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Password"
                   [(ngModel)]="user.password" #password [ngModelOptions]="{standalone: true}">
        </div>
    </div>
