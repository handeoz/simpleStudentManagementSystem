<div [@routerTransition]>
    <app-page-header [heading]="'User List'" [icon]="'fa-table'"></app-page-header>
    <div class="card mb-3">
        <div class="card-header">User List</div>
        <button mat-flat-button color="primary" (click)="openAddUserForm()">NEW USER</button>
        <table class="card-body table table-hover" id="user_datatable">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
                <th>Usertype</th>
                <th>Courses</th>
                <th>Grades</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of userlist">
                <th scope="row" id="id_{{user.id}}">{{user.id}}</th>
                <td id="username_{{user.id}}">{{user.username}}</td>
                <td id="password_{{user.id}}">{{user.password}}</td>
                <td id="usertype_{{user.id}}">{{user.usertype}}</td>
                <td id="course_{{user.id}}"><p *ngFor="let course of user.courses">{{course.name}}</p></td>
                <td id="grade_{{user.id}}"><p *ngFor="let grade of user.grades">{{grade}}</p></td>
                <td>
                    <button mat-flat-button color="primary" (click)="edit(user.id)" id="edit_{{user.username}}">Edit</button>
                    <button mat-flat-button color="primary" (click)="delete(user.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
