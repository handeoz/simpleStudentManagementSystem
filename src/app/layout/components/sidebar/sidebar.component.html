<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
    <div class="list-group">
        <a [routerLinkActive]="['router-link-active']" class="list-group-item" [routerLink]="['/dashboard', id]">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'Dashboard' }}</span>
        </a>

        <a *ngIf="checkUsertype() === 'admin'" [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/user-list">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'User List' }}</span>
        </a>

        <a *ngIf="checkUsertype() === 'admin'" [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/course-list">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'Course List' }}</span>
        </a>

        <a *ngIf="checkUsertype() === 'professor'"[routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/my-students">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'My Student List' }}</span>
        </a>

        <a *ngIf="checkUsertype() === 'student'" [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/my-courses">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'My Course List' }}</span>
        </a>

        <a (click)="onLoggedout()" class="list-group-item" [routerLink]="['/login']">
            <i class="fa fa-fw fa-power-off"></i>&nbsp;
            <span>{{ 'Log Out' }}</span>
        </a>
        </div>
    <div (click)="toggleCollapsed()" [ngClass]="{ collapsed: collapsed }" class="toggle-button">
        <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>&nbsp;
        <span>{{ 'Collapse Sidebar' }}</span>
    </div>
</nav>
